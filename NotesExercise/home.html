<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="home.css">
</head>
<body>

<div class="container">
  <form action="">
    <div class="row">
      <div class="col-25">
        <input type="text" id="note-title" name="title" placeholder="Your title..">
      </div>
    </div>
   
    <div class="row">  
      <div class="col-25">
        <textarea id="note-text"  name="notes" placeholder="Write something.." style="height:150px"></textarea>
      </div>
    </div><br>
    <div class="row">
      <button id="add-btn">Add Note</button>
    </div>
  </form>
</div>

<br><br>
    <section>
        <div class="container">
            <h2>Your Notes</h2>
            <hr>
            <div id="notes">
        
                    <div class="note">
                        <p class="note-counter">Note ${index + 1}</p>
                        <h3 class="note-title"> $element.title </h3>
                        <p class="note-text"> $element.text</p>
                        <button class="note-btn">Delete Note</button>
                        <button class="notr-btn edit-btn">Delete Note</button>
                    </div>
                
            </div>
        </div>
    </section>

    <script src="home.js"></script>

</body>
</html>
